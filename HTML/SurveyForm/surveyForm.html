<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>SurveyForm</title>
    <style>
        .main{
            display: flex ; justify-content: center; width:50%; border:3px white solid; margin-left: 380px;
            box-shadow:5px 5px 10px whitesmoke ;
            
        }
        body{
            background-image: url(watch.jpg);
            background-size: cover;
            background-color:rgba(0,0,0,0.2);
        }
        label{
            color: #fff;
        }
        h1{
            color: cornsilk;
            font-weight: bold;
            
            
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Survey Form</h1>
    <div class="main">
        <form onsubmit="submitForm(event)">
            <div class="form-group mb-3">
                <label >Name</label> 
                <input type="text"  class="form-control" class="fields"  name="name">
                
            </div>
            <div class="form-group">
                <label >Last Name</label>
                <input type="text" class="form-control" class="fields" name="lname" >
            </div>
            <div class="form-group">
                <label >Date of Birth</label>
                <input type="date" class="form-control" class="fields" name="dob">
            </div>
            <div class="form-group">
                <label >Country</label>
                <select class="form-control" name="country">
                    <option selected>Choose</option>
                    <option>India</option>
                    <option>UK</option>
                    <option>Spain</option>
                    <option>Brazil</option>
                </select>
            </div>
            <div class="form-group">
                <label >State</label>
                <select class="form-control" name="state">
                    <option selected>Choose</option>
                    <option>Uttar Pradesh</option>
                    <option>UttraKhand</option>
                    <option>Hariyan</option>
                    <option>Gujrat</option>
                </select>
            </div>

            <div class="form-group">
                <label >City</label>
                <input type="text" class="form-control" class="fields" name="city" >
            </div>

            <div class="form-group" >
                <label >Gender</label>
                Male<input type="radio" name="gender" value="Male">
                Female<input type="radio" name="gender" value="Female">
                Other<input type="radio" name="gender" value="Others">
            </div>

            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" name="email" >
            </div>

            <div class="form-group">
                <label >Profession</label>
                <input type="text" class="form-control" class="fields" name="profession">
            </div>

            <div class="form-group">
                <label >Mobile</label>
                <input type="text" class="form-control" class="fields" name="mobile">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button><br><br>
                <button type="reset" class="btn btn-primary form-control" onclick="resetForm()">Reset</button>
            </div>

          </form>
    <div>
    <script src="survey.js"></script>
</body>

</html>
